<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/default.css" />
    <link rel="stylesheet" href="/styles/balance.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/hamburger.js" defer></script>
    <script src="/scripts/balance.js" defer></script>
    <title>MockMarkets | Balance</title>
  </head>

  <body>
    <header>
      <div class="overlay"></div>
      <section class="container">
        <h1><a href="../index.html">MockMarkets</a></h1>
        <button class="hamburger">
          <i class="fa-solid fa-bars hamburger"></i>
        </button>
      </section>
      <nav>
        <ul>
          <li><a href="/pages/watchlist.html">watchlist</a></li>
          <li><a href="../index.html">trade</a></li>
          <li><a href="#">balance</a></li>
          <!-- <li><a href="#">notifications</a></li>
          <li><a href="/pages/account.html">account</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <h1>Account Balance</h1>
      <section class="balance-container">
        <form id="balanceForm">
          <legend>Add funds to your balance</legend>
          <div class="amount">
            <label for="amount">Amount</label>
            <input type="number" id="amount" required placeholder="$100,000" />
          </div>
          <p>
            MockMarkets account
            <span class="current-balance">$123,456,789</span>
          </p>
          <button class="btn">Add funds to my balance</button>
        </form>
      </section>
    </main>
  </body>
</html>
